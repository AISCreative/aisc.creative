<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Solutions Creative Agency | Soluciones Digitales Premium</title>
    <meta name="description" content="Soluciones digitales con enfoque directo. Diseño web, contenido de redes y formaciones personalizadas.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Variables y reset */
        :root {
            --gold: #FFD700;
            --gold-light: #FFEC8B;
            --gold-dark: #D4AF37;
            --orange: #FF8C00;
            --orange-dark: #FF6600;
            --orange-light: #FFA500;
            --dark: #1A1A1A;
            --dark-light: #2D2D2D;
            --light: #FFFDF5;
            --gradient-gold: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            --gradient-dark: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            --shadow-gold: 0 10px 30px rgba(255, 215, 0, 0.2);
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.3);
            --transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-fast: all 0.3s ease;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--light);
            background-color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Fondo con puntos de luz naranjas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(255, 140, 0, 0.15) 0%, transparent 10%),
                radial-gradient(circle at 85% 35%, rgba(255, 140, 0, 0.12) 0%, transparent 8%),
                radial-gradient(circle at 25% 65%, rgba(255, 215, 0, 0.1) 0%, transparent 7%),
                radial-gradient(circle at 75% 15%, rgba(255, 140, 0, 0.08) 0%, transparent 12%),
                radial-gradient(circle at 90% 85%, rgba(255, 140, 0, 0.14) 0%, transparent 9%),
                radial-gradient(circle at 10% 95%, rgba(255, 215, 0, 0.06) 0%, transparent 6%);
            z-index: -2;
            
            animation: pulseBackground 20s infinite alternate;
        }
        
        @keyframes pulseBackground {
            0% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.01);
            }
            100% {
                opacity: 0.4;
                transform: scale(1);
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(26, 26, 26, 0.85) 80%);
            z-index: -1;
            
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition-fast);
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            padding: 80px 0;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 3rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--gradient-gold);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .section-title p {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .highlight {
            color: var(--gold);
            font-weight: 700;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 36px;
            background: var(--gradient-gold);
            color: var(--dark);
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-gold);
        }
        
        .btn-header {
            padding: 12px 28px;
            font-size: 0.95rem;
            animation: pulseGold 2s infinite;
        }
        
        @keyframes pulseGold {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 215, 0, 0);
            }
        }
        
        /* Banner Superior */
        .top-banner {
            background: var(--gradient-gold);
            color: var(--dark);
            padding: 10px 0;
            text-align: center;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            z-index: 1001;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .top-banner p {
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .top-banner i {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Header */
        header {
            position: fixed;
            top: 42px;
            left: 0;
            width: 100%;
            padding: 12px 0;
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 26, 0.85);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        header.scrolled {
            top: 0;
            background: rgba(26, 26, 26, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            transition: var(--transition);
            filter: drop-shadow(0 4px 10px rgba(255, 215, 0, 0.3));
            position: relative;
            z-index: 1;
        }
        
        .logo-img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 6px 15px rgba(255, 215, 0, 0.4));
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-main {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            line-height: 1;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: var(--gold-light);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 3px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        .nav-links li {
            margin-left: 25px;
        }
        
        .nav-links a {
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            font-size: 0.95rem;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--gradient-gold);
            bottom: 0;
            left: 0;
            transition: var(--transition);
        }
        
        .nav-links a:hover {
            color: var(--gold);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            font-size: 1.6rem;
            color: var(--gold);
            cursor: pointer;
        }
        
        /* Botón de agendar cita para móviles */
        .btn-mobile-header {
            display: none;
            padding: 8px 16px;
            font-size: 0.85rem;
            margin-left: 10px;
            animation: pulseGold 2s infinite;
        }
        
        .btn-mobile-header span {
            display: none;
        }
        
        /* Hero Section - MEJORADO */
        .hero {
            min-height: auto;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 120px;
            padding-bottom: 60px;
        }
        
        .hero-content {
            max-width: 900px;
            position: relative;
            z-index: 2;
            width: 100%;
        }
        
        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            line-height: 1.1;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero h1 span {
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: block;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #ddd;
            max-width: 700px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .hero-btns {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .business-note {
            background: rgba(255, 140, 0, 0.1);
            border-left: 4px solid var(--orange);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 0.6s both;
            backdrop-filter: blur(10px);
        }
        
        .business-note h3 {
            color: var(--orange-light);
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .business-note p {
            color: #eee;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hero Video Gallery */
        .hero-video-gallery {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 35%;
            max-width: 500px;
            z-index: 1;
        }
        
        .video-showcase {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeInRight 1s ease-out 0.8s both;
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .video-showcase-header {
            padding: 15px;
            background: rgba(26, 26, 26, 0.9);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-showcase-header h3 {
            color: var(--gold);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .video-container {
            height: 400px;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        .hero-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Botones de servicio móviles */
        .mobile-service-buttons {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px;
            z-index: 999;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .mobile-service-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 5px;
            border-radius: 10px;
            transition: var(--transition-fast);
            color: #ccc;
            text-decoration: none;
        }
        
        .mobile-service-btn i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--gold);
        }
        
        .mobile-service-btn span {
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .mobile-service-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
        }
        
        .mobile-service-buttons .mobile-service-btn + .mobile-service-btn {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Services Section */
        .services {
            position: relative;
        }
        
        .service-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            color: #aaa;
            font-size: 0.95rem;
        }
        
        .tab-btn.active, .tab-btn:hover {
            background: var(--gradient-gold);
            color: var(--dark);
            border-color: transparent;
            box-shadow: var(--shadow-gold);
        }
        
        .tab-content {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Web Design Content */
        .web-design-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .web-project {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.05);
            transition: var(--transition);
            position: relative;
        }
        
        .web-project:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 215, 0, 0.2);
            box-shadow: var(--shadow-strong);
        }
        
        .project-img {
            height: 200px;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .project-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(255, 215, 0, 0.1) 100%);
            z-index: 1;
        }
        
        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .web-project:hover .project-img img {
            transform: scale(1.05);
        }
        
        .project-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--gradient-gold);
            color: var(--dark);
            padding: 5px 10px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.75rem;
            z-index: 2;
        }
        
        .project-info {
            padding: 20px;
        }
        
        .project-info h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--gold);
        }
        
        .project-info p {
            color: #bbb;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .project-link {
            color: var(--gold);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        /* Importancia SEO y Web Optimizada */
        .seo-importance {
            background: rgba(255, 215, 0, 0.05);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-top: 40px;
            border-left: 4px solid var(--gold);
        }
        
        .seo-importance h3 {
            color: var(--gold);
            font-size: 1.6rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .seo-importance p {
            color: #ddd;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .seo-benefits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
            margin-top: 25px;
        }
        
        .seo-benefit {
            background: rgba(255, 255, 255, 0.03);
            padding: 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .seo-benefit h4 {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Redes Sociales */
        .social-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .social-project {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.05);
            transition: var(--transition);
            position: relative;
        }
        
        .social-project:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 215, 0, 0.2);
            box-shadow: var(--shadow-strong);
        }
        
        .social-img {
            height: 250px;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .social-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .social-project:hover .social-img img {
            transform: scale(1.05);
        }
        
        /* Equipo de Producción Audiovisual */
        .team-production {
            background: rgba(255, 140, 0, 0.08);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 40px;
            border-left: 4px solid var(--orange);
        }
        
        .team-production h3 {
            color: var(--orange-light);
            font-size: 1.6rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .team-production p {
            color: #ddd;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .experience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }
        
        .experience-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: var(--transition);
        }
        
        .experience-item:hover {
            transform: translateY(-5px);
            border-color: var(--orange);
        }
        
        .experience-icon {
            font-size: 2.2rem;
            color: var(--orange);
            margin-bottom: 12px;
        }
        
        .experience-item h4 {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        /* Sección de Formaciones */
        .vertical-formations {
            background: rgba(255, 215, 0, 0.05);
            border-radius: var(--border-radius);
            padding: 40px 30px;
            margin: 40px 0;
            border-left: 4px solid var(--gold);
        }
        
        .vertical-formations h3 {
            color: var(--gold);
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .vertical-formations > p {
            color: #ddd;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        .formation-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }
        
        .formation-text h4 {
            color: var(--orange-light);
            font-size: 1.4rem;
            margin-bottom: 15px;
        }
        
        .formation-text ul {
            list-style: none;
            margin: 20px 0;
        }
        
        .formation-text li {
            color: #ddd;
            margin-bottom: 10px;
            padding-left: 28px;
            position: relative;
            font-size: 1rem;
        }
        
        .formation-text li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .formation-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .formation-img {
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: var(--transition);
            position: relative;

        .formation-img:hover {

            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

        .videos-grid {

            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 25px;
        }
        
        .reel-window {

            border-radius: 15px;

            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.1);

        .reel-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: #000;
        }
        
        .reel-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .streamable-iframe {
            width: 100%;
            height: 100%;
            border: none;
            
        }
        
        .reel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;

            display: flex;
            justify-content: space-between;
            align-items: center;

        .reel-badge {
            background: var(--gradient-gold);
            color: var(--dark);

            border-radius: 30px;

            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;

        /* Valores */
        .values {
            background: var(--gradient-dark);
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);

        .values-grid {

            grid-template-columns: repeat(3, 1fr);
            gap: 30px;

        .value-item {
            text-align: center;
            padding: 30px 20px;

            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 215, 0, 0.05);

        .value-item:hover {

            border-color: rgba(255, 215, 0, 0.2);

            background-clip: text;
            color: transparent;

        .value-item h3 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            color: var(--gold);

        .value-item p {

        }
        
        /* CTA Section */

            margin: 0 auto;

        .cta h2 {

            color: var(--gold);
        }
        
        .cta p {
            font-size: 1.1rem;
            margin-bottom: 35px;
            color: #ddd;
        }
        
        /* Booking Panel */
        .booking-panel {
            background: var(--gradient-dark);
            border-radius: var(--border-radius);
            padding: 40px;
            margin: 60px auto;
            max-width: 900px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: var(--shadow-strong);

        .booking-title {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .booking-title h2 {
            font-size: 2.4rem;
            color: var(--gold);
            margin-bottom: 12px;
        }
        
        .booking-title p {

            font-size: 1rem;

            margin: 0 auto;
        }
        
        .booking-steps {
            display: flex;
            flex-direction: column;
            gap: 25px;

        .booking-step {

        .booking-step:hover {

        }
        
        .step-title {

            color: var(--gold);

            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .step-title .step-number {
            width: 32px;
            height: 32px;
            background: var(--gradient-gold);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
        }
        
        .service-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-bottom: 18px;
        }
        
        .service-option {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .service-option:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }
        
        .service-option.selected {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .option-icon {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 12px;
        }
        
        /* Checkbox personalizado */
        .service-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--gold);
            background: rgba(26, 26, 26, 0.8);
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .service-checkbox.checked {
            background: var(--gold);
        }
        
        .service-checkbox.checked::after {
            content: '✓';
            color: var(--dark);
            font-weight: bold;
            font-size: 14px;
        }
        
        .web-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .web-option {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .web-option:hover {
            border-color: var(--gold);
        }
        
        .web-option.selected {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bbb;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 13px 16px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-gold);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 25px;
            position: relative;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-gold);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn.loading .btn-text {
            opacity: 0;
        }
        
        .submit-btn.loading .spinner {
            display: block;
        }
        
        .submit-btn .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--dark);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Mensajes de éxito/error */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 18px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        /* Footer */
        footer {
            background: #0F0F0F;
            padding: 50px 0 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 18px;
        }
        
        .footer-logo-img {
            height: 70px;
            width: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 10px rgba(255, 215, 0, 0.3));
        }
        
        .footer-logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .footer-logo-main {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            line-height: 1;
        }
        
        .footer-logo-subtitle {
            font-size: 0.9rem;
            color: var(--gold-light);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 3px;
        }
        
        .footer-about p {
            color: #aaa;
            margin-bottom: 22px;
            font-size: 0.95rem;
        }
        
        .social-icons {
            display: flex;
            gap: 12px;
        }
        
        .social-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #aaa;
            transition: var(--transition);
            border: 1px solid rgba(255, 215, 0, 0.05);
        }
        
        .social-icon:hover {
            background: var(--gradient-gold);
            color: var(--dark);
            transform: translateY(-5px);
        }
        
        .footer-links h3, .footer-contact h3 {
            font-size: 1.5rem;
            margin-bottom: 22px;
            color: var(--gold);
            position: relative;
            padding-bottom: 10px;

        .footer-links h3::after, .footer-contact h3::after {
            content: '';

            height: 3px;
            background: var(--gradient-gold);
            bottom: 0;
            left: 0;

        .footer-links ul {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #aaa;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .footer-links a:hover {
            color: var(--gold);
            padding-left: 8px;
        }
        
        .footer-contact p {
            color: #aaa;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }
        
        .footer-contact i {
            color: var(--gold);
            font-size: 1.1rem;
            width: 20px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #777;
            font-size: 0.85rem;
        }
